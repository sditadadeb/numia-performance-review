# Render Blueprint - Deploy autom√°tico
# https://render.com/docs/blueprint-spec

services:
  # Backend - Java Spring Boot
  - type: web
    name: numia-performance-api
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    region: oregon
    plan: free
    envVars:
      - key: PORT
        value: 8080
      - key: CORS_ORIGINS
        value: https://numia-performance-review.onrender.com

  # Frontend - React/Vite with Nginx
  - type: web
    name: numia-performance-review
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    region: oregon
    plan: free
    buildArgs:
      VITE_API_URL: https://numia-performance-api.onrender.com
